<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay → Shopify Sync Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        .section h2 { margin-top: 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        #output { margin-top: 20px; white-space: pre-wrap; background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h1>eBay → Shopify Sync Admin Panel</h1>

    <div class="section">
        <h2>DEV Environment</h2>
        <label for="dev-limit">Max products to sync: </label>
        <input type="number" id="dev-limit" value="10" min="1" max="1000">
        <br><br>
        <button onclick="callAPI('/sync/dev/sync-ebay-raw')">Sync eBay Raw</button>
        <button onclick="callAPI('/sync/dev/normalize-raw')">Normalize Raw</button>
        <button onclick="callAPIWithLimit('/sync/dev/sync-shopify', 'dev-limit')">Sync Shopify</button>
        <button onclick="callAPI('/sync/dev/purge-shopify')">Purge All Shopify Products</button>
    </div>

    <div class="section">
        <h2>PROD Environment</h2>
        <label for="prod-limit">Max products to sync: </label>
        <input type="number" id="prod-limit" value="10" min="1" max="1000">
        <br><br>
        <button onclick="callAPI('/sync/prod/sync-ebay-raw')">Sync eBay Raw</button>
        <button onclick="callAPI('/sync/prod/normalize-raw')">Normalize Raw</button>
        <button onclick="callAPIWithLimit('/sync/prod/sync-shopify', 'prod-limit')">Sync Shopify</button>
        <button onclick="callAPI('/sync/prod/purge-shopify')">Purge All Shopify Products</button>
    </div>

    <div id="output"></div>

    <script>
        async function callAPI(endpoint) {
            const output = document.getElementById('output');
            output.textContent = 'Processing...';
            try {
                const response = await fetch(endpoint, { method: 'POST' });
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function callAPIWithLimit(endpoint, limitInputId) {
            const output = document.getElementById('output');
            const limit = document.getElementById(limitInputId).value;
            output.textContent = 'Processing...';
            try {
                const response = await fetch(endpoint + '?limit=' + limit, { method: 'POST' });
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
